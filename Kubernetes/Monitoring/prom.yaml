apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  annotations:
   prometheus.io/scrape: "true"
   prometheus.io/port: "8080"
   nginx.ingress.kubernetes.io/rewrite-target: /
   nginx.ingress.kubernetes.io/ssl-redirect: "true" # Forces HTTPS when TLS is configured; prevents plaintext access
   cert-manager.io/cluster-issuer: prometheus-secret # which cert to use, this ingress wants a cert
spec:
  ingressClassName: nginx
  tls: 
  - hosts:
    - prometheus.nginxunais.com
    secretName: prometheus-tls  # K8s tls cert created automatically: contains tls.crt – certificate and tls.key – private key
  rules:
  - host: prometheus.nginxunais.com 
    http:
      paths:
      - path: /
        pathType: Prefix  # Prefix allows routing of / and any subpaths
        backend:
          service:
            name: prometheus-operated
            port:
              number: 9090


